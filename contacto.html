<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACTO</title>
    <style>
        body {
            background-color: rgb(65, 75, 95);
        }
    </style>
</head>
<body">
    <!-- SecciÃ³n Contacto" -->
    <section class="contacto">

        <h2 class="text-white text-center intro">
            <FONT COLOR="white">CONTACTO </FONT>
        </h2>

        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"><FONT COLOR="white">NOMBRE </FONT></label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
                <FONT COLOR="white">APELLIDO </FONT>
            </label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
                <FONT COLOR="white">TELEFONO </FONT>
            </label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">
                <FONT COLOR="white">EMAIL </FONT>
            </label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="">
        </div>
        <br>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label"><FONT COLOR="white">CONSULTA </FONT></label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <br>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary">Enviar</button>
        </div>


    </section>
    </body>

</html>
